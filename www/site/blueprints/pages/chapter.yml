title: Chapter
columns:
  - 1/1: builder
  - 3/4: content
  - 1/4: subpages
sections:
  builder:
    type: fields
    fields:
      builder:
        label: Page Builder
        type: builder
        columns: 1
        fieldsets:
          bodytext:
            label: Text Block
            snippet: sections/bodytext
            tabs:
              content:
                label: Content
                icon: edit
                fields:
                  text:
                    label: Text
                    type: textarea
              style:
                label: Style
                icon: cog
                fields:
                  fontfamily:
                    label: Font
                    type: select
                    options:
                      helvetica: Helvetica
                      comicsans: Comic Sans
                  fontsize:
                    label: Font Size
                    type: number
          quote:
            label: Quote
            preview:
              snippet: blocks/quote
              css: /assets/css/blocks/quote.css
            fields:
              text:
                label: Quote Text
                type: textarea
              citation:
                label: Citation
                type: text
          events:
            label: Events
            preview:
              snippet: blocks/events
              css: /assets/css/blocks/events.css
            fields:
              eventlist:
                type: builder
                label: Event List
                columns: 2
                fieldsets:
                  event:
                    label: Event
                    fields:
                      title:
                        label: Title
                        type: text
                      text:
                        label: Description
                        type: textarea
                      date:
                        label: Date
                        type: date
  content:
    type: fields
    fields:
      text:
        label: Text
        type: textarea
  subpages:
    headline: Subpages
    type: pages
    status: all
    item:
      info: "{{ page.title }}"
    templates:
      - subpage
